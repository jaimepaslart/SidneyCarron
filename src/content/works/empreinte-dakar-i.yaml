description_fr: "Un corps s'elance vers le ciel de Dakar, les bras tendus comme pour saisir la lumiere senegalaise entre ses doigts. Le sable de la plage a imprime sa texture dans le papier, melant la terre africaine a l'empreinte de la chair. Cette figure ascendante porte en elle toute la force et la grace d'un corps en dialogue avec l'infini."
description_en: "A body reaches toward the Dakar sky, arms outstretched as if to grasp the Senegalese light between its fingers. The beach sand has printed its texture into the paper, blending African earth with the imprint of flesh. This ascending figure carries within it all the strength and grace of a body in dialogue with the infinite."
