# ============================================
# Sidney Carron — Netlify Configuration
# ============================================

[build]
  command = "pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# ============================================
# Redirects
# ============================================

# Trailing slash pour /admin
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301
  force = true

# SPA fallback pour Decap CMS admin
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# ============================================
# Headers de sécurité — Toutes les pages
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.netlify.com; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# ============================================
# Headers — Page admin (Decap CMS)
# Permissions plus larges pour le CMS
# ============================================
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https://*.netlify.com; connect-src 'self' https://*.netlify.com https://*.netlify.app https://api.github.com; frame-src 'self' https://*.netlify.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"

# ============================================
# Cache — Assets immutables (CSS/JS hachés par Astro)
# ============================================
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# Cache — Images
# ============================================
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"

# ============================================
# Cache — Fonts
# ============================================
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# Cache — HTML (pas de cache agressif)
# ============================================
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ============================================
# Netlify Identity — Git Gateway
# ============================================
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
